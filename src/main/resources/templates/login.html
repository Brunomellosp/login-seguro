<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: title}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container auth">
    <h1>Acessar</h1>
    <div th:if="${param.error}">
        <p class="alert alert-error">Credenciais inválidas.</p>
    </div>
    <div th:if="${param.logout}">
        <p class="alert alert-info">Você saiu com sucesso.</p>
    </div>
    <div th:if="${param.registered}">
        <p class="alert alert-success">Cadastro realizado! Faça login.</p>
    </div>
    <form th:action="@{/login}" method="post">
        <label>Usuário ou Email</label>
        <input type="text" name="username" required>
        <label>Senha</label>
        <input type="password" name="password" required>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit">Entrar</button>
    </form>
    <p>Ainda não tem conta? <a th:href="@{/register}">Registre-se</a>.</p>
</main>
</body>
</html>
